<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Produce</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apples</td>
                <td>10</td>
                <td>$5.00</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>5</td>
                <td>$2.50</td>
            </tr>
            <tr>
                <td>Cherries</td>
                <td rowspan="2">20</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td>Dates</td>
                <td>$25.00</td>
            </tr>
            <tr>
                <td>Elderberries</td>
                <td>15</td>
                <td>$10.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <td>$75.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
